<h1>
  <span>What</span>
  <span>Time</span>
  <span>Is</span>
  <span>It</span>
  <span>In ...?</span>
</h1>

<form (submit)="$event.preventDefault()">
  <label>
    Your local time
    <input [formControl]="form.controls.date" type="datetime-local" />
  </label>
  <button type="button" (click)="resetDate()">Reset</button>
  <button wtiii-copy-button type="button" (click)="copy()"></button>
</form>
