<header wtiii-header></header>

<main>
  @for (zoneId of selectedZones().keys(); track zoneId) {
    <wtiii-zone-column [columnId]="zoneId" />
  }
  <wtiii-add-zone-column />

  <datalist wtiii-zone-picker-options></datalist>
</main>

<footer>
  <div class="footer-content">

  </div>
</footer>

@defer (when modalService.modalIsOpen()) {
  <dialog wtiii-modal class="hidey-cell"></dialog>
}
